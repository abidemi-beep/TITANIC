<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .ship-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .radio-group {
            display: flex;
            gap: 20px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-option input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .radio-option label {
            margin: 0;
            cursor: pointer;
            font-weight: normal;
        }

        .btn-predict {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-predict:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            display: none;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.survived {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .result.not-survived {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
        }

        .result h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .result-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .probability {
            font-size: 18px;
            margin-top: 10px;
            opacity: 0.9;
        }

        .passenger-details {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid rgba(255, 255, 255, 0.3);
            font-size: 14px;
        }

        .passenger-details h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .info-text {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="ship-icon">üö¢</div>
            <h1>Titanic Survival Prediction</h1>
            <p>Enter passenger details to predict survival</p>
        </div>

        <form id="predictionForm">
            <div class="form-group">
                <label for="pclass">Passenger Class</label>
                <select id="pclass" name="pclass" required>
                    <option value="1">1st Class (Upper)</option>
                    <option value="2">2nd Class (Middle)</option>
                    <option value="3" selected>3rd Class (Lower)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Sex</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="male" name="sex" value="male" checked>
                        <label for="male">Male</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="female" name="sex" value="female">
                        <label for="female">Female</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="0" max="100" step="1" value="30" required>
                <p class="info-text">Enter age in years (0-100)</p>
            </div>

            <div class="form-group">
                <label for="fare">Fare ($)</label>
                <input type="number" id="fare" name="fare" min="0" max="1000" step="0.01" value="20.00" required>
                <p class="info-text">Ticket price in dollars</p>
            </div>

            <div class="form-group">
                <label for="embarked">Port of Embarkation</label>
                <select id="embarked" name="embarked" required>
                    <option value="C">Cherbourg (C)</option>
                    <option value="Q">Queenstown (Q)</option>
                    <option value="S" selected>Southampton (S)</option>
                </select>
            </div>

            <button type="submit" class="btn-predict">üîÆ Predict Survival</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #666;">Analyzing passenger data...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <div class="result-icon" id="resultIcon"></div>
            <h2 id="resultText"></h2>
            <p class="probability" id="probability"></p>
            <div class="passenger-details" id="passengerDetails"></div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            
            loading.style.display = 'block';
            result.style.display = 'none';
            error.style.display = 'none';
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                loading.style.display = 'none';
                
                if (data.error) {
                    error.textContent = data.error;
                    error.style.display = 'block';
                    return;
                }
                
                const survived = data.prediction === 1;
                result.className = 'result ' + (survived ? 'survived' : 'not-survived');
                
                document.getElementById('resultIcon').textContent = survived ? '‚úÖ' : '‚ùå';
                document.getElementById('resultText').textContent = data.result;
                document.getElementById('probability').textContent = 
                    `Survival Probability: ${(data.probability * 100).toFixed(1)}%`;
                
                let detailsHTML = '<h3>Passenger Information</h3>';
                for (const [key, value] of Object.entries(data.passenger_info)) {
                    detailsHTML += `
                        <div class="detail-item">
                            <span>${key}:</span>
                            <strong>${value}</strong>
                        </div>
                    `;
                }
                document.getElementById('passengerDetails').innerHTML = detailsHTML;
                
                result.style.display = 'block';
                result.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                
            } catch (err) {
                loading.style.display = 'none';
                error.textContent = 'Connection error. Please try again.';
                error.style.display = 'block';
                console.error('Error:', err);
            }
        });
    </script>
</body>
</html>
